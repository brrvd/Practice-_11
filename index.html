
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
    <div class="profile-card">
		<img id="profileImage" src="images\Без названия.jpg" alt="Фото профиля">
		<h2 id="username">Алексей</h2>
		<p id="bio">Я учусь на фронтенд-разработчика.</p>
		<p id="hobbies">Мои хобби: рисование</p>
		<button id="changeNameBtn" title="Изменить текущее имя пользователя">Изменить имя</button>
		<button id="changeImageBtn" title="Выбрать новое фото профиля">Сменить фото</button>
		<button id="resetBtn" title="Вернуть исходное имя и обнулить лайки">Сбросить имя и лайки</button>
		<p>Лайки: <span id="likes">0</span></p>
		<button id="likeBtn" title="Увеличить счетчик лайков на 1">Поставить лайк</button>
		<button id="changeThemeBtn" title="Сменить тему на темную/светлую">Поменять тему</button>
		<button id="hideBioBtn" title="Скрыть или показать раздел биографии">Скрыть/показать биографию</button>
		<button id="hideHobbiesBtn" title="Скрыть или показать раздел хобии">Скрыть/показать хобби</button>
	</div>
</body>

</html>
